$schema: ../../json_schemas/test_story.schema.yaml

description: Test constant_keyword field type and retrieving a doc.
version: '>= 2.14'
prologues:
  - path: /movies
    method: PUT
    request_body:
      payload:
        mappings:
          properties:
            genre:
              type: constant_keyword
              value: Romantic comedy

epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create a document.
    path: /{index}/_doc
    method: POST
    parameters:
      index: movies
    request_body:
      payload:
        genre: Romantic comedy
        year: 1991
    response:
      status: 201
